<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>footerBanner</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    button{
      padding: 5px 15px;
      background-color: #666;
      border: none;
      cursor: pointer;
      transition: all 0.5s;
    }
    button:hover{
      background-color: #888;
    }
    .gallery{
      margin-top: 50px;
      border: 1px solid #ccc;      
    }
    .gallery img{
      width: 200px;
      
    }
  </style>
  <script>
    window.addEventListener('load', ()=>{
      // 버튼을 통해서 이미지가 순환되는 갤러리 구현
      var n = 0; // 이미지의 인덱스값
      var prependBtn = document.getElementById('prepend');
      var appendBtn = document.getElementById('append');
      var gallery = document.getElementsByClassName('gallery')[0];

      // 이벤트를 적용
      prependBtn.addEventListener('click', function(){
        //요약된 코드
        var lastChild = gallery.lastElementChild; //newNode
        var firstChild = gallery.firstElementChild; //추가될 요소 위치
        var newNode = lastChild.cloneNode(true); //복제
        gallery.removeChild(lastChild); //삭제 
        gallery.insertBefore(newNode, firstChild); //추가
      });

      appendBtn.addEventListener('click', function(){
        var firstChild = gallery.firstElementChild; //newNode
       
        var newNode = firstChild.cloneNode(true); //복제
        gallery.removeChild(firstChild); //삭제 
        gallery.appendChild(newNode); //추가
      });
    });

  </script>
</head>
<body>
  <div class="container">
    <button id="prepend" title="prepend">prepend</button>
    <button id="append" title="append">append</button>
    <div class="gallery">
      <img src="../images/zoo1.jpg" alt="zoo1">
      <img src="../images/zoo2.jpg" alt="zoo2">
      <img src="../images/zoo3.jpg" alt="zoo3">
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <script>   
    const number = Number(prompt('몇명이 참가하나요?'));
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');

    let word = ''; // 첫번째 제시어
    let newWord; // 새로 입력한 단어

    const onInput = (event) => {
      newWord = event.target.value;
    }; 
    const onClickButton = () => {
      if (!word || word[word.length - 1] === newWord[0]) { // 제시어가 비어있는가? 또는 입력한 글자가 올바른가
        //비어있거나 글자 수가 올바르거나
        word = newWord; // 첫번째 입력한 제시어가 새로 입력한 단어가 된다.
        $word.textContent = word; // html상에 #word부분을 바꿔준다
        console.log($word);
        $input.value = ''; // 위에 제시어가 입력이 되었을 때 인풋 안에 내용물을 지워준다. 
        $input.focus(); // 커서를 깜빡깜빡하게 하는거
        const order = parseInt($order.textContent); // 현재 순서
        if (order + 1 > number) {
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
      } else { // 비어있지 않거나 글자수가 올바르지 않거나..?
          alert('올바르지 않은 단어입니다!');
          $input.value = ''; // 위에 제시어가 입력이 되었을 때 인풋 안에 내용물을 지워준다. 
          $input.focus();
        }      
    };

    $input.addEventListener('input', onInput);
    $button.addEventListener('click', onClickButton);


  </script>
</body>

</html>
